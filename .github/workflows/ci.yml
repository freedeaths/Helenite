name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-check:
    name: 'Quality Check'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint check
        run: npm run lint
        continue-on-error: true  # æš‚æ—¶å…è®¸çŽ°æœ‰ lint é”™è¯¯ï¼Œä½†ä¼šæ˜¾ç¤ºçŠ¶æ€

      - name: Unit tests
        run: npm test

      - name: Build verification
        run: npm run build

  e2e-test:
    name: 'E2E Tests'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/

  lint-regression:
    name: 'Lint Regression Check'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get baseline lint count
        run: |
          npm run lint 2>&1 | grep -o '[0-9]\+ problems' | head -1 | grep -o '[0-9]\+' > baseline-lint-count.txt || echo "0" > baseline-lint-count.txt
          echo "Baseline lint issues: $(cat baseline-lint-count.txt)"

      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Install dependencies for PR
        run: npm ci

      - name: Get PR lint count
        run: |
          npm run lint 2>&1 | grep -o '[0-9]\+ problems' | head -1 | grep -o '[0-9]\+' > pr-lint-count.txt || echo "0" > pr-lint-count.txt
          echo "PR lint issues: $(cat pr-lint-count.txt)"

      - name: Compare lint counts
        run: |
          baseline=$(cat baseline-lint-count.txt)
          pr_count=$(cat pr-lint-count.txt)
          echo "Baseline: $baseline, PR: $pr_count"
          
          if [ "$pr_count" -gt "$baseline" ]; then
            echo "âŒ PR introduces new lint issues: $pr_count > $baseline"
            echo "Please fix the new lint issues before merging."
            exit 1
          elif [ "$pr_count" -lt "$baseline" ]; then
            echo "âœ… PR reduces lint issues: $pr_count < $baseline"
            echo "Great job improving code quality! ðŸŽ‰"
          else
            echo "âœ… PR maintains current lint level: $pr_count = $baseline"
          fi